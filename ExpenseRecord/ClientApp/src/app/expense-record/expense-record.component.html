<div class="title">
  <span>Expense Record</span>
</div>
<div class="list">
  <ng-container *ngFor="let item of expenseRecordService.displayList ">
    <div (click)="deleteItem()" class="item">
      <span class="item-desc">{{item.description}}</span>
    </div>
  </ng-container>
</div>
<div class="create-item">
  <button (click)="navToCreateNew()" class="button-blue">Create Record</button>
</div>
